<div *ngIf="sermonSeries"
	class="container">
	<div 
	class="d-flex align-items-stretch">
		<img class="series-img" 
		src="{{sermonSeries.ArtUrl}}"
		alt="Series image">
		<div class="summary-info">
			<div class="series-details">
				<h2>{{sermonSeries.Name}}</h2>
				<p *ngIf="sermonSeries?.StartDate && !sermonSeries.EndDate"
					class="time-span">Current Series</p>
				<p *ngIf="sermonSeries.StartDate && sermonSeries.EndDate"
				class="time-span">{{ sermonSeries.StartDate | date: 'MMMM d, YYYY':'UTC' }} - {{ sermonSeries.EndDate | date: 'MMMM d, YYYY':'UTC' }}</p>
				<div class="row">
					<div class="col">
						<div class="detail">
							<p><strong>Total Duration:</strong> {{ totalDuration | duration: 'h[h] m[m] s[s]' }}</p>
						</div>
					</div>
					<div class="col">
						<div class="detail">
							<p><strong>Total File Size:</strong> {{ totalFileSize | filesize: 'MB' }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	 

	<div class="message-list">
		<app-message-summary
			*ngFor="let message of sermonSeries.Messages.reverse()"
			[message]="message">
		</app-message-summary>
	</div>
	
</div>
<app-page-not-found *ngIf="!sermonSeries"></app-page-not-found>
