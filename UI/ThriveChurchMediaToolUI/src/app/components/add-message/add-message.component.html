@if (!isLoading) {
  <div class="container">
    <p class="display-4">Adding message to '{{seriesName}}'</p>
    <app-item-form
      [submitButtonMessage]="submitButtonMessage"
      [cancelButtonMessage]="cancelButtonMessage"
      (submitItemEvent)="addItemEventHandler($event)"
      (cancelAddItemEvent)="cancelAddItemEventHandler()">
    </app-item-form>
  </div>
}
@if (isLoading) {
  <div class="container">
    <ngx-skeleton-loader
      count="1"
      appearance="line"
      animation="pulse"
		[theme]="{
			'width': '60%',
			'cursor': 'default',
			'height': '3rem',
			'margin-bottom': '2rem',
			'margin-top': '1rem'
		}">
    </ngx-skeleton-loader>
    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating mb-3">
          <ngx-skeleton-loader
            count="1"
					[theme]="{
						'width': '100%',
						'height': '58px',
						'border-radius': '0.375rem',
						'cursor': 'default'
					}">
          </ngx-skeleton-loader>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating mb-3">

            count="1"

						'border-radius': '0.375rem',
						'cursor': 'default'
					}">
          </ngx-skeleton-loader>
        </div>
      </div>
    </div>
    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating mb-3">
          <ngx-skeleton-loader
            count="1"
					[theme]="{

					}">

      </div>
      <div class="col-md">

          <ngx-skeleton-loader
            count="1"
					[theme]="{
						'width': '100%',

						'border-radius': '0.375rem',
						'cursor': 'default'
					}">

          </ngx-skeleton-loader>
        </div>
      </div>
    </div>

      count="1"

			'width': '100%',
