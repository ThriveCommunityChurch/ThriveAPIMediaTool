<div id="toaster-oven" class="toast-container top-0 end-0 p-3">
	<div *ngFor="let toast of toasts" 
		[ngClass]="['toast', 'bg-light', toast.Type]"
		role="alert"
		aria-live="assertive"
		aria-atomic="true"
		#toastElement>
		<div class="toast-header">
			<strong class="me-auto">{{ toast.Type }}</strong>
			<button type="button" (click)="removeToast(toast)" class="btn-close" data-bs-dismiss="toast"
				aria-label="Close"></button>
		</div>
		<div class="toast-body">
			{{ toast.Message }}
		</div>
	</div>
</div>
