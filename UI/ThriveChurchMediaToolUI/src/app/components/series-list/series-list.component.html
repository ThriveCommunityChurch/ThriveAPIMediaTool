@if (isContentLoaded) {
  <div class="card-group">
    @for (summary of summaries; track summary) {
      <app-series-item
        [summary]="summary">
      </app-series-item>
    }
  </div>
}
@if (!isContentLoaded) {
  <div class="card-group">
    @for (item of [].constructor(9); track item) {
      <app-series-item-skeleton>
        {{item}}
      </app-series-item-skeleton>
    }
  </div>
}
