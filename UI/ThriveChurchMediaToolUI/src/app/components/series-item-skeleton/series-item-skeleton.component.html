<div class="d-inline-flex p-2 align-items-stretch">
	<div class="card h-100">
	<ngx-skeleton-loader class="card-img-top"
		count="1"
		[theme]="{
			'height': '190px',
			'width': '100%',
			'overflow-clip-margin': 'content-box',
    		'overflow': 'clip',
			'border-bottom-left-radius': '0px',
			'border-bottom-right-radius': '0px',
			'cursor': 'default',
			'margin': '0'
		}">
	</ngx-skeleton-loader>
	<div class="card-body">
		<ngx-skeleton-loader 
			count="1" 
			appearance="line" 
			animation="pulse"
			[theme]="{
				'cursor': 'default',
				'height': '24px',
				'margin': '0'
			}">
		</ngx-skeleton-loader>
		<br>
		<ngx-skeleton-loader 
			count="1" 
			appearance="line" 
			animation="pulse"
			[theme]="{
				'width': '80%',
				'cursor': 'default',
				'height': '1rem',
				'margin': '0'
			}">
		</ngx-skeleton-loader>
		<ngx-skeleton-loader 
			count="1"
			appearance="line"
			animation="pulse"
			[theme]="{
				'width': '33%',
				'cursor': 'default',
				'height': '1rem'
			}">
		</ngx-skeleton-loader>
		<br>
		<ngx-skeleton-loader 
			count="1"
			appearance="line"
			animation="pulse"
			[theme]="{
				'width': '50%',
				'cursor': 'default',
				'height': '1rem',
				'margin': '0'
			}">
		</ngx-skeleton-loader>
	</div>
	<div class="card-footer">
		<ngx-skeleton-loader 
			count="1" 
			animation="pulse"
			[theme]="{
				'width': '40%',
				'cursor': 'default',
				'margin': '0',
				'vertical-align': 'middle',
				'height': '1rem'
			}">
		</ngx-skeleton-loader>
	</div>	
</div>
