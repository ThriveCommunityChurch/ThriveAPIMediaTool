name: Angular CI

on: 
  pull_request:
    branches:
    - dev
    - master
    
jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['16.20.2']

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
#      - name: Get npm cache directory
#        id: npm-cache-dir
#        shell: pwsh
#        run: echo "dir=$(npm config get cache)" >> ${env:GITHUB_OUTPUT}
#        
#      - name: Cache node modules
#        uses: actions/cache@v3
#        id: npm-cache
#        with:
#          path: ${{ steps.npm-cache-dir.outputs.dir }}
#          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
#          restore-keys: |
#            ${{ runner.os }}-node-
            
      - name: Clear npm cache
        run: |
          npm cache clean --force

      - name: Install Dependencies
        run: |
          npm --prefix 'UI/ThriveChurchMediaToolUI' ci --legacy-peer-deps --no-optional
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Verify Angular versions
        run: |
          cd UI/ThriveChurchMediaToolUI
          echo "Angular CLI version:"
          npx ng version
          echo "Package versions:"
          npm list @angular/core @angular-devkit/build-angular --depth=0

#      - name: Lint
#        run: |
#          npm --prefix 'UI/ThriveChurchMediaToolUI' run lint

      - name: Build
        run: |
          cd UI/ThriveChurchMediaToolUI && npx ng build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
